<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="./img/back.png" alt="back" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="./img/image-1.png" alt="Gallery Image" /></span>
          <span><img src="./img/image-2.png" alt="Gallery Image" /></span>
          <span><img src="./img/image-3.png" alt="Gallery Image" /></span>
        </div>
        <div>
          <span><img src="./img/image-4.png" alt="Gallery Image" /></span>
          <span><img src="./img/image-5.png" alt="Gallery Image" /></span>
          <span><img src="./img/image-6.png" alt="Gallery Image" /></span>
        </div>
      </div>
      <img src="./img/next.png" alt="back" id="nextBtn" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
